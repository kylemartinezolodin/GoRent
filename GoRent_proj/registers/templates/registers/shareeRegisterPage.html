}

.logContainer {

    padding: 20px;
    width: 500px;
    height: 700px;
    position: absolute;
  top: 62%;
  left: 70%;
  transform: translate(-50%,-50%);
  }

.roundedIP{
    border-radius: 25px;
    background:  #eecc76;
    border: 2px solid #ad9258;
    padding: 20px;

    height: 15px;   
    margin-left: 13%;
  }
input, label{
    margin-bottom: 10px;
    margin-left: 13%;

    display: block;

}
label{
    font-family: verdana,sans-serif;
    color: #88c2b5;
}

button{
    margin-top: 8%;
    font-family: verdana,sans-serif;
    border-radius: 25px;
    background:  #eecc76;
    border: 2px solid #ad9258;
    color:#033b30;
    padding: 10px 32px;
    width: cover;
    height: auto;   
    text-align: center;
    text-decoration: none;
    font-size: 20px;
}   
button:hover{
    opacity: 0.8;
}

.labelText{
    margin-bottom: 10px;
    margin-top: 20px;
    margin-left: 8%;
    font-size: 20px;
    display: block;
    position: center;
}

/* Mark input boxes that gets an error on validation: */
input.invalid {
  background-color: #ffdddd;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

/* Mark the active step: */
.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #04AA6D;
}

  </style>
